<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bl0btoshii</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            margin: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }
        .tagline {
            font-size: 1.1rem;
            color: #8b949e;
            margin-bottom: 2rem;
        }
        .description {
            font-size: 1rem;
            color: #8b949e;
            margin-bottom: 2.5rem;
            line-height: 1.8;
        }
        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .links a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 0.95rem;
            padding: 0.6rem 1.2rem;
            border: 1px solid #30363d;
            border-radius: 6px;
            transition: border-color 0.2s, background 0.2s;
        }
        .links a:hover {
            border-color: #58a6ff;
            background: rgba(88, 166, 255, 0.1);
        }
        .contact {
            margin-top: 3rem;
            font-size: 0.85rem;
            color: #484f58;
        }
        .contact a {
            color: #484f58;
            text-decoration: none;
        }
        .contact a:hover {
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>bl0btoshii</h1>
        <p class="tagline">Original animated short-form video content</p>
        <p class="description">
            We create NES-style pixel art animated episodes featuring original fictional characters,
            published on TikTok, YouTube, and Instagram.
        </p>
        <div class="links">
            <a href="terms-of-service">Terms of Service</a>
            <a href="privacy-policy">Privacy Policy</a>
        </div>
        <p class="contact">
            Contact: <a href="mailto:system.zero.level@gmail.com">system.zero.level@gmail.com</a>
        </p>
    </div>
</body>
</html>
